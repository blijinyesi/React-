<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello-react</title>
</head>

<body>

    <!-- 容器 -->

    <div id="test"></div>

    <script src="../js2/react.development.js"></script>

    <script src="../js2/react-dom.development.js"></script>

    <script src="../js2/babel.min.js"></script>

    <script type="text/babel">
        /* 
        经典面试题:
        (1).React/Vue中的Key有什么作用？(key的内部原理是什么？)
        (2).为什么遍历列表时，可以最好不要用index？
    
        1.虚拟DOM中的key的作用:
        (1).简单的说:key是虚拟DOM对象的标识，在更新显示时key起着极其重要的作用。(概括)
    
        (2).详细的说:当状态中的数据发送变化时，react会根据【新数据】生成【新的虚拟DOM】，随后React进行【新虚拟DOM】与【旧虚拟DOM】的diff比较
        规则:a.旧虚拟DOM中找到了与新虚拟DOM相同的key:
            (1).若虚拟DOM中内容没变，直接使用之前的真实DOM
            (2).若循DOM中内容变了，则生成新的真实DOM，随后替换掉页面之前的真实DOM
            b.旧虚拟DOM中为找到与新虚拟DOM相同的key
            根据数据创建新的真实DOM，随后渲染到页面

        2.用index作为key可能会引发的问题:
            1.若对数据进行:逆序添加，逆序删除等破坏顺序操作:
            会产生没有必要的真实DOM更新 ==> 界面效果没问题，但效率低。
            2.如果结构中还包含输入类的DOM:
            会产生错误DOM更新 ==> 界面有问题
            3.注意！如果不存在对数据的逆序添加，逆序删除等破坏顺序操作，
            仅用于渲染列表用于展示，使用index作为key是没有问题的
        
        3.开发中如何选择key？
            1.最好使用每条数据的唯一标识作为key，比如id，手机号，身份证号，学号等唯一值。
            2.如果确定只是简单的展示数据，用inde也是可以的。    
        */


        // 创建组件
        class Person extends React.Component {

            // 初始化状态
            state = {
                persons: [
                    { id: 1, name: '小张', age: 18 },
                    { id: 2, name: '小非', age: 19 },
                ]
            }

            // 添加的回调
            add = () => {
                const { persons } = this.state
                const p = { id: persons.length + 1, name: "小王", age: 20 }
                this.setState({ persons: [p, ...persons] })
            }

            render() {
                return (
                    <div>
                        <h2>展示人员信息</h2>
                        <button onClick={this.add}>添加一个小王</button>
                        <h3>使用index（索引值）作为key</h3>
                        <ul>
                            {
                                this.state.persons.map((personObj, index) => {
                                    return <li key={index}>{personObj.name}---{personObj.age}  <input /></li>
                                })
                            }
                        </ul>

                        <hr />
                        <hr />
                        <h3>使用id（数据的唯一标识）作为key</h3>
                        <ul>
                            {
                                this.state.persons.map((personObj) => {
                                    return <li key={personObj.id}>{personObj.name}---{personObj.age}  <input /></li>
                                })
                            }
                        </ul>
                    </div>
                )
            }

        }

        // 渲染组件到页面
        ReactDOM.render(<Person />, document.getElementById("test"))

    </script>

</body>

</html>
