<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>用jsx创建虚拟dom</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react的核心库，react-dom用来操作虚拟dom 还有babel翻译器 -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 模拟数据
        const data = ['Angualr', 'React', 'Vue']
        // 创建虚拟VDOM
        const VDOM = (
            <div>
                <h1 id="title">
                    前端JS框架列表
                </h1>
                <ul>
                    {
                        data.map((item, index) => { return <li key={index}>{item}</li> })
                    }
                </ul>

            </div>
        )
        //ReactDOM.render()来渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
        注意区分[JS语句]与[JS表达式]
        1.表达式:一个表达式会产生一个值，可以放在任何一个需要值的地方
        下面这些都表达式:
        (1).a
        (2).a+b
        (3).demo(1)
        (4).arr.map()
        (5).function test(){}
        2.语句(代码):
        下面这些都是语句(代码):
        (1).if(){}
        (2).for(){}
        */
    </script>
</body>

</html>
