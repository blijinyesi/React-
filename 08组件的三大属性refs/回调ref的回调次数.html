<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ref基本使用
    </title>
</head>

<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script src="../js/react.development.js"></script>

    <script src="../js/react-dom.development.js"></script>

    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 创建组件
        class Demo extends React.Component {
            // 初始化状态
            state = { isHot: false }

            //   自定义方法
            showInfo = () => {
                const { ipt } = this
                console.log(ipt.value);

            }

            changeWeather = () => {
                const { isHot } = this.state
                this.setState({ isHot: !isHot })
            }

            saveIpt = (c) => {
                this.ipt = c
                console.log('@', c);
            }




            // 渲染
            render() {
                const { isHot } = this.state
                return (
                    <div>
                        {/*<input ref={c => this.ipt = c} type="text" placeholder="点击按钮提示数据" />&nbsp;*/}
                        <h1 > 今天天气很{isHot ? '炎热' : '凉爽'}</h1>
                        <input ref={this.saveIpt} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showInfo} >点我显示数据</button>&nbsp;
                        <button onClick={this.changeWeather} >点我切换天气</button>

                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById("test"))

    </script>

</body>

</html>
