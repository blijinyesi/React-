<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ref基本使用
    </title>
</head>

<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script src="../js/react.development.js"></script>

    <script src="../js/react-dom.development.js"></script>

    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 创建组件
        class Demo extends React.Component {
            //   自定义方法
            showLeft = () => {
                const { ipt } = this
                console.log(ipt.value);

            }

            showRight = () => {
                const { ipt2 } = this
                console.log(ipt2.value);

            }


            // 渲染
            render() {
                return (
                    <div>
                        <input ref={(currentNode) => { this.ipt = currentNode }} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showLeft} >点我提示左侧的数据</button>&nbsp;
                        <input ref={c => this.ipt2 = c} onBlur={this.showRight} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById("test"))

    </script>

</body>

</html>
