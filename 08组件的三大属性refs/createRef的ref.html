<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ref基本使用</title>
</head>

<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script src="../js2/react.development.js"></script>

    <script src="../js2/react-dom.development.js"></script>

    <script src="../js2/babel.min.js"></script>

    <script type="text/babel">
        // 创建组件
        class Demo extends React.Component {
            myRef = React.createRef()
            myRef2 = React.createRef()

            //   自定义方法
            showLeft = () => {
                console.log(this.myRef.current.value)
            }

            showRight = () => {
                console.log(this.myRef2.current.value)
            }

            // 渲染
            render() {
                return (
                    <div>
                        {/*<input ref={(currentNode) => { this.ipt = currentNode }} type="text" placeholder="点击按钮提示数据" />&nbsp;*/}
                        <input
                            ref={this.myRef}
                            type="text"
                            placeholder="点击按钮提示数据"
                        />
                        &nbsp;
                        <button onClick={this.showLeft}>点我提示左侧的数据</button> &nbsp;
                        <input
                            ref={this.myRef2}
                            onBlur={this.showRight}
                            type="text"
                            placeholder="失去焦点提示数据"
                        />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
