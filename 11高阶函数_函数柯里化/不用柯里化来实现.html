<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello-react</title>
</head>

<body>

    <!-- 容器 -->
    <div id="test"></div>

    <script src="../js2/react.development.js"></script>

    <script src="../js2/react-dom.development.js"></script>

    <script src="../js2/babel.min.js"></script>


    <script type="text/babel">
        /* 
        高阶函数:如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
                (1)若A函数，接受的参数是一个函数，那么A就可以称之为高级函数。
                (2)若A函数， 调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
        常见的高阶函数:Promise,settimeoyt,arr.map()。。。        

        函数柯里化:通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。        
        */

        class Login extends React.Component {
            // 指定状态
            state = {
                username: '',
                password: ''
            }

            // 保存表单里面的信息到状态中的方法
            saveFormData = (dataType, event) => {
                const { value } = event.target
                this.setState({ [dataType]: value })
            }

            //获取表单用户信息的方法
            handleSubmit = (event) => {
                // 阻止表单默认提交
                event.preventDefault()
                const { username, password } = this.state
                // 输入的是值，取的也是值
                console.log(`你输入的用户名是${username},你输入的密码是${password}`)
            }

            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            用户名:
                            <input
                                type="text"
                                name="username"
                                onChange={(evet) => { this.saveFormData('username', event) }}
                            />
                            密码:
                            <input
                                type="password"
                                name="password"
                                onChange={event => this.saveFormData('password', event)}
                            />
                            <button>登录</button>
                        </form>
                    </div>
                )
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<Login />, document.getElementById("test"))

    </script>

</body>

</html>
