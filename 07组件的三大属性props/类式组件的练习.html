<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello-react</title>
</head>

<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script src="../js/react.development.js"></script>

    <script src="../js/react-dom.development.js"></script>

    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 1.创建类式组件
        class Person extends React.Component {
            // 渲染
            render() {
                // 结构赋值
                const { name, sex, age } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                    </ul>
                )
            }
        }

        // 2.渲染组件到页面
        ReactDOM.render(<Person name='jerry' sex='男' age='19' />, document.getElementById("test"))

    </script>

</body>

</html>
