<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello-react</title>
</head>

<body>
    <!-- 容器 -->
    <div id="test"></div>

    <script src="../js2/react.development.js"></script>

    <script src="../js2/react-dom.development.js"></script>

    <script src="../js2/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            //获取表单用户以及密码的方法 
            handleSubmit = (event) => {
                // 阻止表单默认提交
                event.preventDefault()
                const { username, password } = this
                console.log(`你输入的用户名是${username.value},你输入的密码是${password.value}`);
            }

            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            用户名:<input type="text" name="username" ref={c => this.username = c} />
                            密码:<input type="password" name="password" ref={c => this.password = c} />
                            <button>登录</button>
                        </form>

                    </div>
                )
            }
        }
        //    渲染
        ReactDOM.render(<Login />, document.getElementById("test"))

    </script>

</body>

</html>
